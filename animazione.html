<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo Spline</title>
    <style>
      html,body { height:100%; margin:0; }
      #canvas3d { width:100%; height:100%; display:block; }
    </style>
    <!-- Runtime Spline ESM (caricato dal CDN) -->
    <script type="module">
      import { Application } from 'https://unpkg.com/@splinetool/runtime@latest/build/runtime.js';
      window.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('canvas3d');
        const app = new Application(canvas);
        app.load('https://prod.spline.design/n9mAN1fAbErP0Ynp/scene.splinecode');
      });
    </script>
  </head>
  <body>
    <canvas id="canvas3d"></canvas>
  </body>
</html>
